<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <title></title>
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        /* Header 样式 */
        header {
            background-color: #4CAF50; /* 添加渐变背景 */
            color: white;
            padding: 40px; /* 增加 padding 让空间更宽敞 */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 增加阴影使标题更突出 */
            font-family: sans-serif; /* 使用更现代的字体 */
            font-size: 25px; /* 增大字体使标题更大气 */
            letter-spacing: 1px; /* 增加字母间距使其更优雅 */
        }

        .headerbg {
            background-color: #4393f5;
        }
        /* 导航栏样式 */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center; /* 居中导航 */
        }
         nav ul li {
                display: inline-block; /* 调整为块级元素 */
                margin-right: 30px; /* 增加间距 */
                line-height: 36px; /*行高*/
         }
         nav ul li a {
                    text-decoration: none; /* 去掉下划线 */
                    color: white; /* 白色文字 */
                    font-size: 18px; /* 增大文字 */
                    padding: 10px 20px;
                    transition: background-color 0.3s ease, color 0.3s ease; /* 添加过渡效果 */
         }

        nav ul li a:hover {
                        background-color: rgba(255, 255, 255, 0.2); /* 悬停时背景变亮 */
                        border-radius: 5px; /* 添加圆角 */
        }

        /* 内容区样式 */
        section {
            margin: 40px auto; /* 中央对齐，增加外边距 */
            max-width: 1200px; /* 设置最大宽度 */
            padding: 20px; /*标签四周空余多少*/
            font-family: 'Arial', sans-serif;
            line-height: 18px; /* 提升行高使阅读更舒适 */
            color: #333; /* 使用柔和的文字颜色 */
            background-color: #f4f4f4; /* 使用浅灰色背景让内容区更明显 */
            border-radius: 10px; /* 添加圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        h2 {
            font-size: 20px; line-height:36px;
        }

        section p {
            padding: 20px; /*标签四周空余多少*/
            font-size: 16px; /*字体大小*/
        }

        .button {
            border: 1px solid #4CAF50; /*边框样式*/
            color: #666; /*字体颜色*/
            border-radius: 6px; /*边框圆角*/
            padding: 10px; /*边框填充*/
            width: 120px; /*按钮长度*/
            text-align: center; /*文字居中*/
            font-size: 14px; /*字体大小*/
        }

        footer {
            text-align: center; /*剧中显示*/
            font-size: 14px; /*字体大小*/
        }
        /* 响应式设计：针对屏幕较小的设备 */
        @media (max-width: 768px) {
            header {
                font-size: 1.8em; /* 缩小标题大小 */
                padding: 20px; /* 减小 padding */
            }

            nav ul li {
                display: block; /* 小屏幕上导航变为垂直排列 */
                margin: 10px 0; /* 增加间距 */
            }

            section {
                margin: 20px 10px; /* 缩小外边距 */
                padding: 15px; /* 减小内边距 */
            }
        }

    </style>
</head>
<body>
    <!--标题-->
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <!--导航-->
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>
    <!--段落-->
    <section>

        <!--图片-->
        <img src="images/1.png" />

        <h2>主要内容</h2>
        <p>这里是网站的主要内容区域。</p>

        <!--按钮-->
        <div class="button">换色</div>
    </section>

    <!--页脚-->
    <footer>
        <p>&copy; 2024 我的公司</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('.button').click(function() {
                $('header').addClass('headerbg');
            });
        });
    </script>
</body>
</html>
